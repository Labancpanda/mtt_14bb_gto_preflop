<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14bb GTO Preflop Stratégia Elemző</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>14bb GTO Stratégia Elemző</h1>
        <p class="subtitle">Add meg a kezeket (pl. KQs, 88, AJo), amiket elemezni szeretnél.</p>

        <div class="input-section">
            <input type="text" id="hand-input" placeholder="Írj be egy kezet...">
            <button id="add-hand-btn">Hozzáad</button>
            <button id="reset-btn">Törlés</button>
        </div>
        
        <div id="selected-hands-container">
            <!-- A kiválasztott kezek itt jelennek meg -->
        </div>

        <div id="chart-container">
            <!-- Az ábra itt jön létre dinamikusan -->
        </div>

        <div class="legend">
            <div class="legend-item"><span class="color-box all-in"></span>All-in</div>
            <div class="legend-item"><span class="color-box raise"></span>Emelés (2bb)</div>
            <div class="legend-item"><span class="color-box fold"></span>Dobás</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
